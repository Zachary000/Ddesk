<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Import Icon Font-->
    <link href="../static/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />

    <!--Import common.css-->
    <link href="../static/styles/common.min.css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>{{ web_title.value }}</title>
</head>

<body>
    <!-- header -->
    {% include '_header1.html' %}
    <!-- main -->
    <div class="container">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
            <h5 class="center-align">请使用您在钉钉上的姓名和手机号信息登录平台</h5>
            <p class="center-align">账号激活后，才能使用您在钉钉的身份信息登录本平台。 激活账号请联系一融邦产品组汪璐莹（豆苗），告知需要激活平台账号即可。
            </p>
        </div>
        <div class="container">
            <div class="container">
                <div class="container">
                    <div class="row">
                        <form id="loginForm" class="col s12" action="" method="post">
                            {{ form.hidden_tag() }}
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fa fa-user prefix" aria-hidden="true"></i>
                                    {{ form.username(id="icon_prefix", class="validate") }}
                                    <label for="icon_prefix">姓名</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="fa fa-phone prefix" aria-hidden="true"></i>
                                    {{ form.tel(id="icon_telephone", class="text") }}
                                    <label for="icon_telephone">手机号</label>
                                </div>
                                <div class="input-field col s12">
                                    <a class="waves-effect waves-light btn-large col s12 blue-grey darken-4"  onclick="document.getElementById('loginForm').submit();">提交</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    {% include '_footer1.html' %}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../static/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
        })
    </script>
</body>

</html>
